<p>bank-data works!</p>
<p-table [value]="bankAccounts">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Reference</th>
          <th>Balance</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-account>
      <tr>
          <td>{{account.name}}</td>
          <td>{{account.ref}}</td>
          <td>{{account.balance}}</td>
      </tr>
  </ng-template>
</p-table>
